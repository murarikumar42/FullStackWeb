<!DOCTYPE html>
<html>
    <head>
        <title>Object Creation</title>
        <script>
            function f1(){
                var product={
                    Name:"",
                    Price:0,
                    Qty:0,
                    InStock:false,
                    ShippedTo:[],
                    Total:function(){
                        return this.Qty*this.Price
                    },
                    Print:function(){
                        document.write(`Name=${this.Name} Price=${this.Price} Qty=${this.Qty} InStock=${this.InStock} Shipped To ${this.ShippedTo.toString()} Total=${this.Total}`)
                    }
                };
                product.Name="shoe";
                product.Price=1400;
                product.Qty=2;
                InStock=true;
                ShippedTo=["Delhi","Hyd"];
                document.write("<h2>Shoe Details</h2>");
                product.Print();
            }
            f1();
        </script>
    </head>
    <body>
        
    </body>
</html>
